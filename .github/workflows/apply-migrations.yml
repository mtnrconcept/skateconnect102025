name: Apply Supabase Migrations (via Pooler IPv4)

on:
  workflow_dispatch: {}
  push:
    branches:
      - "**"
    paths:
      - "supabase/migrations/**"

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      # Paramètres du pooler IPv4
      SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
      SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
      SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      # (optionnel)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install psql client and jq
        run: sudo apt-get update && sudo apt-get install -y postgresql-client jq

      - name: Build DB_URL (encode password)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "❌ Secret SUPABASE_DB_PASSWORD manquant."; exit 1;
          fi
          PASS_ENC=$(printf '%s' "$SUPABASE_DB_PASSWORD" | jq -sRr @uri)
          DB_URL="postgresql://postgres:${PASS_ENC}@${SUPABASE_DB_HOST}:${SUPABASE_DB_PORT}/${SUPABASE_DB_NAME}?sslmode=require"
          echo "DB_URL=$DB_URL" >> "$GITHUB_ENV"
          echo "✅ Connection string construite pour pooler IPv4"

      - name: Show Supabase CLI version
        run: supabase -v

      - name: Apply migrations
        shell: bash
        run: |
          set -euo pipefail
          echo "🚀 Applying migrations via Pooler IPv4..."
          supabase migration up --db-url "${DB_URL}"

      - name: Reload PostgREST schema
        shell: bash
        run: |
          set -euo pipefail
          PGPASSWORD="${SUPABASE_DB_PASSWORD}" psql \
            -h "${SUPABASE_DB_HOST}" -p "${SUPABASE_DB_PORT}" \
            -d "${SUPABASE_DB_NAME}" -U postgres "sslmode=require" \
            -v ON_ERROR_STOP=1 -c "NOTIFY pgrst, 'reload schema';"
          echo "✅ PostgREST schema reloaded"

      - name: Check column spot_ratings.comment
        shell: bash
        run: |
          set -euo pipefail
          PGPASSWORD="${SUPABASE_DB_PASSWORD}" psql \
            -h "${SUPABASE_DB_HOST}" -p "${SUPABASE_DB_PORT}" \
            -d "${SUPABASE_DB_NAME}" -U postgres "sslmode=require" \
            -v ON_ERROR_STOP=1 -c "
              select column_name from information_schema.columns
              where table_schema='public'
              and table_name='spot_ratings'
              and column_name='comment';
            "

      - name: (Optional) Smoke test REST API
        if: ${{ env.SUPABASE_URL != '' && env.SUPABASE_ANON_KEY != '' }}
        shell: bash
        run: |
          set -euo pipefail
          curl -sS "${SUPABASE_URL}/rest/v1/spot_ratings?select=id,comment&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Accept-Profile: public" | jq .
