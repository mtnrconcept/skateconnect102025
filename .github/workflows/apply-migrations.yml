name: Supabase DB Push

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - supabase/migrations/**

concurrency:
  group: supabase-db-push
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_PROJECT_REF: vlhxrovtrdhcmvvqlryd
      SUPABASE_DB_HOST: aws-1-us-east-1.pooler.supabase.com
      SUPABASE_DB_PORT: "5432"
      SUPABASE_DB_NAME: postgres
      SUPABASE_DB_USER: postgres.vlhxrovtrdhcmvvqlryd
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install psql & jq
        run: sudo apt-get update && sudo apt-get install -y postgresql-client jq

      - name: Build DB_URL (encode password)
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_DB_PASSWORD:-}" ]; then
            echo "::error::Secret SUPABASE_DB_PASSWORD is missing"
            exit 1
          fi
          PASS_ENC=$(printf '%s' "$SUPABASE_DB_PASSWORD" | jq -sRr @uri)
          DB_URL="postgresql://${SUPABASE_DB_USER}:${PASS_ENC}@${SUPABASE_DB_HOST}:${SUPABASE_DB_PORT}/${SUPABASE_DB_NAME}?sslmode=require"
          echo "DB_URL=$DB_URL" >> "$GITHUB_ENV"
          echo "::notice::DB URL built for ${SUPABASE_DB_USER}"

      - name: Preflight (psql \conninfo)
        shell: bash
        run: |
          set -euo pipefail
          PGPASSWORD="${SUPABASE_DB_PASSWORD}" psql \
            "host=${SUPABASE_DB_HOST} port=${SUPABASE_DB_PORT} dbname=${SUPABASE_DB_NAME} user=${SUPABASE_DB_USER} sslmode=require" \
            -v ON_ERROR_STOP=1 -c "\conninfo"

      - name: Supabase CLI login
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "::error::Secret SUPABASE_ACCESS_TOKEN is missing"
            exit 1
          fi
          supabase login --token "${SUPABASE_ACCESS_TOKEN}"

      - name: Link Supabase project
        shell: bash
        run: |
          set -euo pipefail
          supabase link --project-ref "${SUPABASE_PROJECT_REF}"

      - name: Push migrations (supabase db push)
        shell: bash
        run: |
          set -euo pipefail
          supabase db push

      - name: Reload PostgREST schema
        shell: bash
        run: |
          set -euo pipefail
          PGPASSWORD="${SUPABASE_DB_PASSWORD}" psql \
            "host=${SUPABASE_DB_HOST} port=${SUPABASE_DB_PORT} dbname=${SUPABASE_DB_NAME} user=${SUPABASE_DB_USER} sslmode=require" \
            -v ON_ERROR_STOP=1 -c "NOTIFY pgrst, 'reload schema';"
          echo "::notice::PostgREST schema reloaded"

      - name: Check column spot_ratings.comment
        shell: bash
        run: |
          set -euo pipefail
          PGPASSWORD="${SUPABASE_DB_PASSWORD}" psql \
            "host=${SUPABASE_DB_HOST} port=${SUPABASE_DB_PORT} dbname=${SUPABASE_DB_NAME} user=${SUPABASE_DB_USER} sslmode=require" \
            -v ON_ERROR_STOP=1 -c "
              select column_name from information_schema.columns
              where table_schema='public' and table_name='spot_ratings' and column_name='comment';
            "

      - name: (Optional) Smoke test REST
        if: ${{ env.SUPABASE_URL != '' && env.SUPABASE_ANON_KEY != '' }}
        shell: bash
        run: |
          set -euo pipefail
          curl -sS "${SUPABASE_URL}/rest/v1/spot_ratings?select=id,comment&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Accept-Profile: public" | jq .
